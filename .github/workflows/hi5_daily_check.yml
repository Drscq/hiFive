name: Hi5 ETF Daily Check

on:
  schedule:
    # Run at 3:30 PM UTC (approximately 30 minutes before US market close)
    # This is 10:30 AM EST / 11:30 AM EDT
    - cron: '30 15 * * 1-5'  # Monday to Friday only
  workflow_dispatch:  # Allow manual trigger

jobs:
  hi5-etf-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Load previous state
      uses: actions/cache@v3
      with:
        path: hi5_state.json
        key: hi5-state-${{ github.run_id }}
        restore-keys: |
          hi5-state-
          
    - name: Run Hi5 ETF Check
      env:
        STOCK_EMAIL_SENDER: ${{ secrets.STOCK_EMAIL_SENDER }}
        STOCK_EMAIL_PASSWORD: ${{ secrets.STOCK_EMAIL_PASSWORD }}
        STOCK_EMAIL_RECEIVER: ${{ secrets.STOCK_EMAIL_RECEIVER }}
      run: |
        python hi5_etf_reminder.py
        
    - name: Save state for next run
      uses: actions/cache@v3
      with:
        path: hi5_state.json
        key: hi5-state-${{ github.run_id }}
        
    - name: Upload logs as artifact
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: hi5-logs-${{ github.run_date }}
        path: |
          hi5_state.json
        retention-days: 30
